    <script>
        function toggleLike(element, name, image, price, size) {
            element.classList.toggle('liked');
            if (element.classList.contains('liked')) {
                addToFavorites(name, image, price, size); // Pass item details to addToFavorites
            } else {
                // Handle removing from favorites if needed
            }
        }

        function addToFavorites(name, image, price, size) {
            const favoriteItems = JSON.parse(localStorage.getItem('favorites')) || [];
            if (name && image && price && size) {
                const item = { name, image, price, size };
                favoriteItems.push(item);
                localStorage.setItem('favorites', JSON.stringify(favoriteItems));
                alert('Item added to favorites');
            } else {
                alert('Error: Missing data for adding to favorites.');
            }
        }
        

        function addToCart(name, image, price, size) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const item = { name, image, price, size }; // Create item object
            cartItems.push(item);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Item added to cart');
        }
